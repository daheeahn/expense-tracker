<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, 
                   initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
  </head>

  <body>
    <div>
      <h1>Total Expenses</h1>
      <div>
        <h2 id="updatedExp">18000</h2>
      </div>
    </div>

    <br />

    <div>
      <h1>Expense Report</h1>
      <ul>
        <li>Shopping</li>
        <li>Subscription</li>
        <li>Food</li>
        <li>Transportation</li>
      </ul>
    </div>

    <div class="root">
      <div id="items">
        <h2>Expenses</h2>
        <table id="table">
          <tr class="titles">
            <th>S.no.</th>
            <th>Memo</th>
            <th>Amount</th>
            <th>Type</th>
            <th>Delete</th>
          </tr>
        </table>
      </div>
      <hr class="vertical" />
      <div id="new">
        <h2>Add new</h2>

        <div class="inputs">
          <div class="inputitem">
            <p style="width: 9rem">Entry type:</p>
            <select id="itemType">
              <option value="shopping">Shopping</option>
              <option value="subscription">Subscription</option>
              <option value="food">Food</option>
              <option value="transportation">Transportation</option>
            </select>
          </div>
          <div class="inputitem">
            <p style="width: 9rem">Memo:</p>
            <input id="memo" type="text" value="" placeholder="memo" />
          </div>
          <div class="inputitem">
            <p style="width: 9rem">Amount:</p>
            <input
              value="0"
              id="amount"
              name="mod"
              type="number"
              placeholder="amount"
            />
          </div>
          <div class="inputitem">
            <p style="width: 9rem">Date:</p>
            <input
              id="date"
              type="date"
              value="2024-10-07"
              placeholder="YYYY/MM/DD"
            />
          </div>
        </div>
        <button onclick="addItem()">Add Expense</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
