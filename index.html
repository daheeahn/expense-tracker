<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/output.css" />
  </head>
<body>
  <script type="module" src="App.js"></script>

  <div class="container">
    <header class="header"></header>

    <section id="mainSection" class="section">
      <div class="total-expenses">
        
        <h2>Total Expenses</h2>
        <h1 id="total-expense">$9400</h1>
      </div>

      <div class="expenses-list">
        <ul>
        </ul>
      </div>

      <div>
        <a href="/add">Go To Add Item Page</a>
      </div>
      <div>
        <a href="/report">Go To Expense Report Page</a>
      </div>
      <div>
        <a href="/budget">Go To Buget Management Page</a>
      </div>
    </section>

    <section id="reportSection" style="display: none; max-width: 400px;" class="section">
      <div class="flex justify-between">
        <a href="/">←</a>
        <h2 class="text-2xl mb-4">Expenses Report</h2>
        <span></span>
      </div>
      <div>
        <div class="date-navigation flex items-center justify-between my-2 border-2 border-[#F1F1FA] px-2 py-1 rounded-full">
        </div>
        <div class="date-category mb-2">
          <div class="flex max-w-28 px-2 py-1 border-2 border-[#F1F1FA] rounded-full">
            <img src="./assets/img/report-toggle-arrow.svg" class="pr-2">
            <span>Month</span>
          </div>
          <ul class="hidden">
            <li>Year</li>
            <li>Month</li>
          </ul>
        </div>
        <div class="container">
          <div>
            <canvas id="myChart"></canvas>
          </div>
        </div>
        <div class="summary_list">
      </div>
  </div>
    </section>

    <section id="budgetSection" style="display: none; max-width: 400px;" class="section">
      <div>
        <h2 class="text-2xl mb-4">Budget Management</h2>
      </div>
      <div class="budget-list">
        <div class="flex justify-between content-center pb-2">
          <div class="badge flex items-center px-2 py-1 border-2 border-[#F1F1FA] rounded-full">
            <div class="label bg-orange-500"></div>
            <p>Shopping</p>
          </div>
          <p class="bg-red-600 text-white w-[20px] h-[20px] rounded-full text-center">!</p>
        </div>
        <div>
          <h3>Remaining $0</h3>
        </div>
        <div class="flex w-full h-3 bg-[#F1F1FA] rounded-full">
          <div class="w-[80%] h-3 bg-orange-500 rounded-full">
          </div>
        </div>
        <div>$1200 of $1000</div>
        <div class="budget-alert text-red-600">You’ve exceed the limit!</div>
      </div>
      <form style="display:none" class="flex flex-col">
        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="" disabled selected>Select category</option>
          <option value="food">Food</option>
          <option value="transport">Transport</option>
          <option value="shopping">Shopping</option>
          <option value="entertainment">Entertainment</option>
        </select>
        <input
          type="text"
          id="budget"
          name="budget"
          placeholder="budget"
          required
        />
        <button>Save</button>
      </form>
      <button class="w-full bg">Create a budget</button>
    </section>
  </div>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="functions.js"></script>
    <script src="script.js"></script>
  </body>
</html>
