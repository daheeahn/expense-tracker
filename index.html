<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <script type="module" src="App.js"></script>

    <div class="container">
      <header class="header"></header>

      <section id="mainSection" class="section">
        <div class="total-expenses">
          <h2>Total Expenses</h2>
          <h1 id="total-expense">$9400</h1>
        </div>

        <div class="expenses-list">
          <ul></ul>
        </div>

        <div>
          <a href="/add">Go To Add Item Page</a>
        </div>
        <div>
          <a href="/report">Go To Expense Report Page</a>
        </div>
      </section>

      <section id="addSection" style="display: none" class="section">
        <div class="container">
          <form id="expenseForm">
            <label for="amount">How much?</label>
            <input
              type="number"
              id="amount"
              name="amount"
              placeholder="$0"
              required
            />

            <label for="category">Category</label>
            <select id="category" name="category" required>
              <option value="" disabled selected>Select category</option>
              <option value="food">Food</option>
              <option value="transport">Transport</option>
              <option value="shopping">Shopping</option>
              <option value="entertainment">Entertainment</option>
            </select>

            <label for="description">Description</label>
            <input
              type="text"
              id="description"
              name="description"
              placeholder="Description"
              required
            />

            <label for="date">Date</label>
            <input type="date" id="date" name="date" required />

            <button type="submit" class="btn">Save</button>
            <button type="button" id="deleteButton" class="btn">Delete</button>
          </form>
        </div>
      </section>

      <section id="reportSection" style="display: none" class="section">
        <div>Expenses Report</div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
