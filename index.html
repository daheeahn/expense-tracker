<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/output.css" />
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  </head>
<body>
  <script type="module" src="App.js"></script>

  <div class="container">
    <header class="header"></header>

    <section id="mainSection" class="section">
      <div class="total-expenses">
        
        <h2>Total Expenses</h2>
        <h1 id="total-expense">$9400</h1>
      </div>

      <div class="expenses-list">
        <ul>
          <li>
            <div class="flex row" data-index="2">
              <img
                src="./assets/icons/shopping.png"
                alt="shopping icon"
                class="category-icon"
              />
              <div class="flex-1">
                <p
                  class="font-inter font-medium text-base text-base-dark-dark-25"
                >
                  Shopping
                </p>
                <p
                  class="font-inter font-medium text-sm text-base-light-light-20"
                >
                  Buy some grocery 
                </p>
              </div>
              <div
                class="font-inter text-base font-semibold text-red-red-100"
              >
                - $120
              </div>
            </div>
          </li>
        </ul>
      </div>

      <div>
        <a href="/add">Go To Add Item Page</a>
      </div>
      <div>
        <a href="/report">Go To Expense Report Page</a>
      </div>
      <div>
        <a href="/budget">Go To Buget Management Page</a>
      </div>
      </section>

      <section
        id="reportSection"
        style="display: none; max-width: 400px"
        class="section"
      >
        <div>
          <h2 class="text-2xl mb-4">Expenses Report</h2>
        </div>
        <div>
          <div class="date-category mb-2 flex flex-col relative">
            <button type="button"
                    class="flex items-center max-w-28 px-2 py-1 border-2 border-[#F1F1FA] rounded-full"
                    id="monthSelectButton"
            >
              <img src="./assets/img/report-toggle-arrow.svg" class="pr-2" />
              <span class="month-label"></span>
            </button>
            <div id="monthSelect" class="absolute top-8 left-0 mt-2 z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44">
            </div>
          </div>
          <div class="container">
            <div>
              <canvas id="myChart"></canvas>
            </div>
          </div>
          <div class="summary_list"></div>
        </div>
      </section>

    <section id="addSection" style="display: none" class="section">
      <div class="container">
        <form id="expenseForm">
          <label for="amount">How much?</label>
          <input
            type="number"
            id="amount"
            name="amount"
            placeholder="$0"
            required
          />

          <label for="category">Category</label>
          <select id="category" name="category" required>
            <option value="" disabled selected>Select category</option>
            <option value="food">Food</option>
            <option value="transport">Transport</option>
            <option value="shopping">Shopping</option>
            <option value="entertainment">Entertainment</option>
          </select>

          <label for="description">Description</label>
          <input
            type="text"
            id="description"
            name="description"
            placeholder="Description"
            required
          />

          <label for="date">Date</label>
          <input type="date" id="date" name="date" required />

          <button type="submit" class="btn">Save</button>
          <button type="button" id="deleteButton" class="btn">Delete</button>
        </form>
      </div>
    </section>

    <section id="budgetSection" style="display: none; max-width: 400px;" class="section">
      <div>
        <h2 class="text-2xl mb-4">Budget Management</h2>
      </div>
      <div class="budget-list">
        <div class="flex justify-between content-center pb-2">
          <div class="badge flex items-center px-2 py-1 border-2 border-[#F1F1FA] rounded-full">
            <div class="label bg-orange-500"></div>
            <p>Shopping</p>
          </div>
          <p class="bg-red-600 text-white w-[20px] h-[20px] rounded-full text-center">!</p>
        </div>
        <div>
          <h3>Remaining $0</h3>
        </div>
        <div class="flex w-full h-3 bg-[#F1F1FA] rounded-full">
          <div class="w-[80%] h-3 bg-orange-500 rounded-full">
          </div>
        </div>
        <div>$1200 of $1000</div>
        <div class="budget-alert text-red-600">Youâ€™ve exceed the limit!</div>
      </div>
      <form style="display:none" class="flex flex-col">
        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="" disabled selected>Select category</option>
          <option value="food">Food</option>
          <option value="transport">Transport</option>
          <option value="shopping">Shopping</option>
          <option value="entertainment">Entertainment</option>
        </select>
        <input
          type="text"
          id="budget"
          name="budget"
          placeholder="budget"
          required
        />
        <button>Save</button>
      </form>
      <button class="w-full bg">Create a budget</button>
    </section>
  </div>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="functions.js"></script>
    <script src="script.js"></script>
  </body>
</html>
